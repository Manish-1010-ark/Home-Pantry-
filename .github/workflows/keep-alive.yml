name: Supabase Keep-Alive

on:
  schedule:
    # Runs every 3 days at 5:00 UTC
    - cron: '0 5 */3 * *'
  workflow_dispatch:
  # Allows you to run this workflow manually from the Actions tab

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/rpc/your_function_name" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"

          # IF YOU DON'T HAVE A FUNCTION, just ping a table instead:
          # curl "${{ secrets.SUPABASE_URL }}/rest/v1/your_table_name?select=*&limit=1" \
          # -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          # -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"